[Constraints]
r.x = 8.0
r.y = 8.0
r.z = 8.0
t.x = 0.01
t.y = 0.01
t.z = 0.01
z = 0.03

[ParticleFilter]
recursions = 2		; 2
particles = 200		; 200
convergence = 9		; 9
PredictorNoConvergence = 0.2	; 0.1 / 0.0
KeepBestParticles = 0.2			; 0.1
PoseLpfFactor = 0.4				; 0.4

[ResourcePath]
ModelPath = $V4R_DIR/v4r/Tracker/example/Resources/
SiftPath = $V4R_DIR/v4r/Tracker/example/Resources/
ShaderPath = $V4R_DIR/v4r/TomGine/shader/

[Files]
Model = soup.ply
SiftModel = soup.sift
CamCal = cam.cal
PoseCal = pose.cal

[ImageProcessing]
EdgeMatchingTolerance = 30.0	; 30.0
MinTextureGrabAngle = 135.0		; 135.0
NumberOfSpreadings = 2			; 2
MaxKernelSize = 3				; 3
ModelSobelThreshold = 0.03		; 0.03
ImageSobelThreshold = 0.02		; 0.02
Method = 2						; 0 EDGE, 1 COLOR, 2 EDGECOLOR

