# player configuration file for physical cogx robot platform
# Michael Zillich
# April 2011

driver
(
  name "p2os"
  provides ["odometry:::position2d:0"]
            "power:0"
            "bumper:0"
           ]
  port "/dev/ttyUSB1"
  port  "/dev/tty.usbserial"
  port  "/dev/cu.usbserial-ftE2WW8P"
  pulse "0.5"
  alwayson 1
)

driver
(
  name "hokuyo_aist"
  provides ["ranger:0"]
  port "/dev/ttyACM0"
#  port "/dev/tty.usbmodemfd3331"
#  port "/dev/cu.usbmodemfd3331"
)

driver
(
  name "rangertolaser"
  requires ["ranger:0"] # read from ranger:0
  provides ["laser:0"] # output results on laser:0
)

