# Config file for the model 'cvap-semmapping-hokuyo'
# Author: Nikolaus Demmel
# Date: 08.04.2012

[DataProvider]
# Determines which data to grab
UseLaser = True
UseVision = True
UseOdometry = True
# Size of the scan/odometry queue in seconds and no. of elements
QueueTimeWindow = 5.0
QueueSize = 100
# Index of the camera from which we grab images
CameraIndex = 0
# Delay between image pulling and scan lookup
ScanDelay=0
VideoServerName = ProsilicaServer

[DataSaver]
# Delay in us before new DP_CMD_UPDATE is sent.
UpdateDelay=20000

[VisualProcessor]
LabelFile = subarchitectures/categorical.sa/models/cvap-semmapping-hokuyo/appearance.lbl
# CRFH settings
CrfhDescriptors = Lxx(4,28)+Lxy(4,28)+Lyy(4,28)+Lxx(64,28)+Lxy(64,28)+Lyy(64,28)
CrfhSmallValueFiltering = False
CrfhFilteringThreshold = 0.0001
CrfhSkipBorderPixels = 15
# SVM
ModelFile = subarchitectures/categorical.sa/models/cvap-semmapping-hokuyo/appearance.cmdl
SvmOaoAlg = 1
SvmOaaAlg = 1
SvmMeasure = 1
# Confidence estimation
ConfidenceThreshold = 0.1
# Delay, to control the frame rate
Delay = 0

[LaserProcessor]
UseSize = True
LabelFile = subarchitectures/categorical.sa/models/cvap-semmapping-hokuyo/shape.lbl
SizeLabelFile = subarchitectures/categorical.sa/models/cvap-semmapping-hokuyo/size.lbl
# Feature extractor settings
FeatureConfigFile = subarchitectures/categorical.sa/config/laser_features.cfg
ScaleConfigFile = subarchitectures/categorical.sa/models/cvap-semmapping-hokuyo/shape.lscl
# SVM
ModelFile = subarchitectures/categorical.sa/models/cvap-semmapping-hokuyo/shape.lmdl
SizeModelFile = subarchitectures/categorical.sa/models/cvap-semmapping-hokuyo/size.lmdl
SvmOaoAlg = 1
SvmOaaAlg = 1
SvmMeasure = 1
# Confidence estimation
ConfidenceThreshold = 0.1

[AppearanceIntegrator]
# Accumulation
PositionBinSize = 0.2
HeadingBinSize = 0.1
# Max. influence of prior (in cache bins)
MaxPriorOutputsCount = 20
# No. of traveled cache bins after which pose information is forgotten (<0 means "never").
CachePoseDecay = 30

[ShapeIntegrator]
# Accumulation
PositionBinSize = 0.2
HeadingBinSize = 0.1
# Max. influence of prior (in cache bins)
MaxPriorOutputsCount = 20
# No. of traveled cache bins after which pose information is forgotten (<0 means "never").
CachePoseDecay = 30

[ShapeIntegrator]
# Accumulation
PositionBinSize = 0.2
HeadingBinSize = 0.1
# Max. influence of prior (in cache bins)
MaxPriorOutputsCount = 20
# No. of traveled cache bins after which pose information is forgotten (<0 means "never").
CachePoseDecay = 30
